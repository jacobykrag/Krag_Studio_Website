<!DOCTYPE html>

<head>

    <link rel="icon" type="image/x-icon" href="assets/krag-studio-favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/style.css">
    </noscript>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
    <script src="/js/script.js" defer></script>

    
    <meta property="og:title" content="Krag Studio - Your Partner in 3D Creativity">
    <meta property="og:description"
        content="Krag Studio creates unique 3D models designed for games, animations, and creative projects. Explore high-quality assets and follow our roadmap for upcoming releases.">
    <meta property="og:image" content="https://kragstudio.dkassets/images/thumbnail.webp">
    <meta property="og:url" content="https://kragstudio.dk">
    <meta property="og:type" content="website">

    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Krag Studio - Your Partner in 3D Creativity">
    <meta name="twitter:description"

    <meta name="twitter:image" content="https://kragstudio.dkassets/images/thumbnail.webp">

<body>
    <div id="app">

                <a href="https://www.facebook.com/KragStudio" target="_blank" class="nav-link links" aria-label="Visit Krag Studio on Facebook">

                        fill="none" stroke="White" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>

                <div id="menu">

                </div>
            </nav>

        <div id="mobile" class="stop">

                <router-link to="/about" class="nav-link">About</router-link>

                <router-link to="/privacy-policy" class="nav-link">Privacy Policy</router-link>
